project_name: "compliance-app"
goals:
  - "Build a healthcare management system"
  - "Process patient records securely"
  - "Ensure HIPAA and SOX compliance"
  - "Provide real-time data analytics"
constraints:
  monthly_cost_usd_max: 5000
  compliance:
    - hipaa
    - sox
  region_allow:
    - us-east-1
    - us-west-2
  persistence: both
traffic_profile:
  rps_peak: 5000
  global: false
  latency_sensitive: true
prefs:
  backend:
    - "Actix Web"
    - "Gin"
  database:
    - "PostgreSQL"